<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #995c33;
        color: #332922;
    }

    .container {
        background-color: #CC926C;
        border-radius: 10px;
        padding: 10px;
    }
    button{
        margin: 5px;
    }
</style>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-4">
                    <label for="inputsenha4" class="form-label">senha</label>
                    <input type="senha" class="form-control" id="inputsenha4">
                </div>
                <div class="col-md-4">
                    <label for="inputnome" class="form-label">nome</label>
                    <input type="text" class="form-control" id="inputnome">
                </div>
                <div class="col-md-6">
                    <label for="inputdata_nascimento" class="form-label">data de nascimento</label>
                    <input type="text" class="form-control" id="inputdata_nascimento">
                </div>
                <div class="col-md-4">
                    <label for="inputCPF" class="form-label">CPF</label>
                    <input type="number" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="inputtelefone" class="form-label">telefone</label>
                    <input type="number" class="form-control" id="inputtelefone">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12 bt">
                            <button type="submit" onclick="logon()" class="btn btn-primary">logon</button>
                            <button type="submit" onclick="logado()" class="btn btn-primary">logado</button>
                            <button type="submit" onclick="logaout()" class="btn btn-primary">logaout</button>
                            <button type="submit" onclick="buscar()" class="btn btn-primary">buscar</button>
                            <button type="submit" onclick="tabela()" class="btn btn-primary">tabela</button>
                            <button type="submit" onclick="atualizar()" class="btn btn-primary">atualizar</button>
                            <button type="submit" onclick="apagarItemVetor()" class="btn btn-primary">apagar Item</button>
                            <button type="submit" onclick="apagaTudo()" class="btn btn-primary">apaga Tudo</button>
                            <button type="submit" onclick="limpar()" class="btn btn-primary">limpar</button>                </div>
            </div>
        </form>
    </div>
</body>

</html>
