<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="teste.js"></script>
</head>

<body class="bg-secondary" onload="insereDados()">

    <div class="container text-center bg-dark">
        <div class="row align-items-center vh-100">
            <div class="col"></div>
            <div class="col-6">
                <input type="text" class="form-control" id="id" placeholder="id"><br>
                <input type="text" class="form-control" id="Nome" placeholder="Nome"><br>
                <input type="text" class="form-control" id="telefone" placeholder="telefone"><br>
                <input type="text" class="form-control" id="Login" placeholder="login"><br>
                <input type="text" class="form-control" id="senha" placeholder="senha"><br>
                <input type="text" class="form-control" id="email" placeholder="email"><br>
           
                <button class="btn btn-success" onclick="criar()">Cadastrar</button>
                <button class="btn btn-info" onclick="ler()">Coferir</button>
                <button class="btn btn-warning" onclick="atualizar()">Atualizar</button>
                <button class="btn btn-danger" onclick="apagar()">Delete</button>
            </div>
            <div class="col"></div>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
