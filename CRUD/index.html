<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: #995c33;
        color: #332922;
    }
    .container{
        background-color: #CC926C;
        border-radius: 10px;
        padding: 10px;
    }
</style>
<script src="bd.js"></script>
<body>
    <div class="container">
        <div class="form">
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputemail">
                    </div>
                    <div class="col-md-4">
                        <label for="inputsenha4" class="form-label">senha</label>
                        <input type="password" class="form-control" id="inputsenha">
                    </div>
                    <div class="col-md-4">
                        <label for="inputnome" class="form-label">nome</label>
                        <input type="text" class="form-control" id="inputnome">
                    </div>
                    <div class="col-md-6">
                        <label for="inputdata_nascimento" class="form-label">data de nascimento</label>
                        <input type="date" class="form-control" id="inputdata_nascimento">
                    </div>
                    <div class="col-md-4">
                        <label for="inputCPF" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="inputcpf">
                    </div>
                    <div class="col-md-2">
                        <label for="inputtelefone" class="form-label">telefone</label>
                        <input type="number" class="form-control" id="inputtelefone">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" onclick="local()" class="btn btn-primary">Sign in</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" onclick="login()" class="btn btn-primary">login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
