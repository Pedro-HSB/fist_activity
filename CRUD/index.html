<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #995c33;
        color: #332922;
    }

    .container {
        background-color: #CC926C;
        border-radius: 10px;
        padding: 10px;
    }
</style>
<script src="bd.js"></script>

<body>
    <div class="container">
        <div class="form">
            <form onload="banco()">
                <div class="row">
                    <div class="col-md-4">
                        <label for="inputid" class="form-label">Id</label>
                        <input type="text" class="form-control" id="id" placeholder="id" value="null">
                    </div>
                    <div class="col-md-4">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="Nome" placeholder="Nome">
                    </div>
                    <div class="col-md-4">
                        <label for="inputdata_nascimento" class="form-label">Login</label>
                        <input type="text" class="form-control" id="Login" placeholder="login">
                    </div>
                    <div class="col-md-2">
                        <label for="inputcpf" class="form-label">cpf</label>
                        <input type="text" class="form-control" id="cpf" placeholder="cpf">
                    </div>
                    <div class="col-md-4">
                        <label for="inputsenha" class="form-label">senha</label>
                        <input type="text" class="form-control" id="senha" placeholder="senha">
                    </div>
                    <div class="col-md-6">
                        <label for="inputemail" class="form-label">email</label>
                        <input type="text" class="form-control" id="email" placeholder="email">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn " onclick="criar()">Cadastrar</button>
                            <button type="button" class="btn " onclick="ler()">Coferir</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn " onclick="atualizar()">Atualizar</button>
                            <button type="button" class="btn " onclick="apagar()">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
